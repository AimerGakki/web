<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <title>属性选择符</title>
    <meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
    <style>
        a[class~="external"] {
            color: #f00;
        }

        a[class="external"] {
            color: aqua
        }
    </style>
    <style>
        div[class|="a"] {
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="?" class="external">外部链接</a>
        </li>
        <li>
            <a href="?" class="external txt">外部链接</a>
        </li>
        <li>
            <a href="?" class="txt">内部链接</a>
        </li>
        <li>
            <a href="?" class="external txt">外部链接</a>
        </li>
        <li>
            <a href="?" class="txt">内部链接</a>
        </li>
    </ul>
    <div class="a-test">1</div>
    <div class="ai-test">2</div>
    <div class="a">3</div>
    <div class="a_i">4</div>
    <div class="b-test">5</div>
</body>

</html>
